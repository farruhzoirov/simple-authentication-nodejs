<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../js/main.js"></script>
</head>
<body>
<div class="strong-text__wrapper">
  <strong class="success-text">Logged succesfully!</strong>
</div>

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item text-center">
        <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
           aria-controls="pills-home" aria-selected="true">Login</a>
      </li>
      <li class="nav-item text-center">
        <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
           aria-controls="pills-profile" aria-selected="false">Signup</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <form class="form px-4 pt-5" id="login-form">
          <p id="login-warner"></p>
          <input type="text" id="login-name" name="name" class="form-control" placeholder="Name:" >
          <input type="text" id="login-password" name="password" class="form-control" placeholder="Password" >
          <button class="btn btn-dark btn-block">Login</button>
        </form>

      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

        <form class="form px-4" id="signup-form">
          <p id="signup-warner"></p>
          <input type="text" id="signup-name" name="name" class="form-control" placeholder="Name" required>
          <input type="text" id="signup-password" name="password" class="form-control" placeholder="Password" required>
          <button type="submit" class="btn btn-dark btn-block">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
